version: "3.8"

services:
  # Frontend - Vite React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pr-analyzer-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_GITHUB_API_URL=https://api.github.com
    volumes:
      # Bind mount for hot reloading
      - ./frontend:/app
      # Exclude node_modules
      - /app/node_modules
    networks:
      - pr-analyzer-network

networks:
  pr-analyzer-network:
    driver: bridge
