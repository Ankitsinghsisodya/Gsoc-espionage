name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build + prerender
        # `npm run build` runs `tsc -b && vite build`.
        # `postbuild` then runs `scripts/prerender-orgs.mjs` automatically,
        # generating dist/orgs/index.html with all 185 org names baked in as real HTML.
        run: npm run build
        working-directory: frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync assets to S3 (long cache)
        # Sync everything EXCEPT HTML files with immutable long-lived cache.
        # JS/CSS filenames include content hashes so they're safe to cache forever.
        run: |
          aws s3 sync frontend/dist s3://${{ secrets.AWS_S3_BUCKET }}/dist \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html"

      - name: Upload HTML files (no-cache)
        # HTML files must never be cached so users always get fresh routing/meta.
        run: |
          aws s3 cp frontend/dist/index.html \
            s3://${{ secrets.AWS_S3_BUCKET }}/dist/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

          # Upload prerendered /orgs page if it was generated by postbuild
          if [ -f frontend/dist/orgs/index.html ]; then
            aws s3 cp frontend/dist/orgs/index.html \
              s3://${{ secrets.AWS_S3_BUCKET }}/dist/orgs/index.html \
              --cache-control "no-cache, no-store, must-revalidate" \
              --content-type "text/html"
            echo "✓ Uploaded prerendered /orgs page"
          fi

      - name: Deploy CloudFront Function (SPA URI rewrite)
        # This CloudFront Function rewrites /orgs → /orgs/index.html so CloudFront
        # serves the prerendered HTML. All other non-file paths fall back to /index.html
        # (standard SPA routing). Run once per deploy to keep the function in sync.
        run: |
          FUNCTION_CODE=$(cat <<'CFEOF'
          function handler(event) {
            var uri = event.request.uri;
            if (uri === '/orgs' || uri === '/orgs/') {
              event.request.uri = '/orgs/index.html';
            } else if (!uri.includes('.') && uri !== '/') {
              event.request.uri = '/index.html';
            }
            return event.request;
          }
          CFEOF
          )

          FUNCTION_NAME="gsoc-app-spa-router"

          if aws cloudfront describe-function --name "$FUNCTION_NAME" > /dev/null 2>&1; then
            ETAG=$(aws cloudfront describe-function --name "$FUNCTION_NAME" --query 'ETag' --output text)
            aws cloudfront update-function \
              --name "$FUNCTION_NAME" \
              --function-config Comment="SPA URI rewrite for gsoc.app",Runtime=cloudfront-js-2.0 \
              --function-code "$FUNCTION_CODE" \
              --if-match "$ETAG"
          else
            aws cloudfront create-function \
              --name "$FUNCTION_NAME" \
              --function-config Comment="SPA URI rewrite for gsoc.app",Runtime=cloudfront-js-2.0 \
              --function-code "$FUNCTION_CODE"
          fi

          ETAG=$(aws cloudfront describe-function --name "$FUNCTION_NAME" --query 'ETag' --output text)
          aws cloudfront publish-function --name "$FUNCTION_NAME" --if-match "$ETAG"
          echo "✓ CloudFront Function published: $FUNCTION_NAME"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
