<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>PR Analyzer - GitHub Pull Request Analytics & Contributor Insights</title>
  <meta name="title" content="PR Analyzer - GitHub Pull Request Analytics & Contributor Insights" />
  <meta name="description"
    content="Analyze GitHub Pull Requests with detailed contributor insights, merge rates, activity timelines, and export options. Track PR metrics across repositories with ease." />
  <meta name="keywords"
    content="GitHub, Pull Request, PR Analytics, Contributor Insights, Code Review, Repository Stats, Open Source, Developer Tools, Git Analytics, Merge Rate" />
  <meta name="author" content="PR Analyzer Team" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />

  <!-- Canonical URL - Update with your deployed URL -->
  <link rel="canonical" href="https://pr-analyzer.example.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pr-analyzer.example.com/" />
  <meta property="og:title" content="PR Analyzer - GitHub Pull Request Analytics" />
  <meta property="og:description"
    content="Analyze GitHub Pull Requests with detailed contributor insights, merge rates, and activity timelines. Export data to CSV or JSON." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:site_name" content="PR Analyzer" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://pr-analyzer.example.com/" />
  <meta name="twitter:title" content="PR Analyzer - GitHub Pull Request Analytics" />
  <meta name="twitter:description"
    content="Analyze GitHub Pull Requests with detailed contributor insights, merge rates, and activity timelines." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#6366f1" />
  <meta name="msapplication-TileColor" content="#6366f1" />

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.github.com" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    "@context": "https://schema.org",

    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"

    "featureList": [
      "Repository PR Analytics",
      "Contributor Statistics",
      "Activity Timeline Visualization",

      "Branch Filtering",
      "CSV/JSON Export"
    ]
  }
